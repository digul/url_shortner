## 실행 시 -Dspring.profiles.active=service 옵션 추가

#Server
server.port=8080

# characterEncodingFilter UTF-8 세팅을 위한 overriding 허용 #spring boot 2부터 필요
spring.main.allow-bean-definition-overriding=true

#View
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


## MongoDB Config ##
spring.data.mongodb.uri=mongodb://127.0.0.1:27017
spring.data.mongodb.database=shortening
spring.data.mongodb.username=digul
spring.data.mongodb.password=digul

# Logging
logging.config=classpath:log4j2-service.xml